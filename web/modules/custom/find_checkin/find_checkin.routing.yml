find_checkin.query_near_location:
  path: '/location'
  defaults:
    _controller: '\Drupal\find_checkin\Controller\NearLocation::queryNearLocation'
    _format: 'json'
    _title: 'Get the locations near of user'
  requirements:
    _permission: 'access content'

find_checkin.homepage_form:
  path: '/home'
  defaults:
    _form: '\Drupal\find_checkin\Form\HomepageForm'
    _title: ''
  requirements:
    _permission: 'access content'
    # _role: 'authenticated'